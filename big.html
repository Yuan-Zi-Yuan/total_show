<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <link href="styles/big.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        $(function(){
            $("a.tooltip").mouseover(function(e){
                //创建<div>元素
                var tooltip="<div id='tooltip'><img src="+this.href+" /></div>";
                $("body").append(tooltip);
                $("#tooltip")
                        .css({
                            position:"absolute",
                            "top": e.pageY+"px",
                            "left": e.pageX+"px"
                        }).show("fast");
            }).mouseout(function(){
                $("#tooltip").remove();
            }).mousemove(function(e) {
                var y=10;
                var x=10;
                $("#tooltip")
                        .css({
                            "top": (e.pageY+y) + "px",
                            "left": (e.pageX+x) + "px"
                        })
            });
        })
    </script>
</head>
<body>
    <ul id="Yuan">
        <li><a href="images/big_images/li.jpg" class="tooltip" title="li"><img src="images/big_images/li.jpg"/> </a> </li>
        <li><a href="images/big_images/lyf.jpg" class="tooltip"  title="yi"><img src="images/big_images/lyf.jpg"/></a> </li>
        <li><a href="images/big_images/feng.jpg" class="tooltip" title="feng"><img src="images/big_images/feng.jpg"/></a> </li>
    </ul>
</body>
</html>
